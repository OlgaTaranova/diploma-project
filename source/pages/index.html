<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>LaslesVPN</title>
        <link rel="stylesheet" href="../styles/main.css">
    </head>
    <body>
        <div class="page-wrapper">
        <header class="header">
            <div class="logo">Lasles<span class="logo_bold">VPN</span></div>
            
            <input id="header__burger-toggle" type="checkbox" />
            <label for="header__burger-toggle" class="header__burger-btn">
              <span></span>
            </label>
            
            <nav class="nav">
              <a class="nav__item" href="#">About</a>
              <a class="nav__item" href="#">Features</a>
              <a class="nav__item" href="#">Pricing</a>
              <a class="nav__item" href="#">Testimonials</a>
              <a class="nav__item" href="#">Help</a>
            </nav>
            <form class="authorisation">
                <a class="authorisation__signIN" href="#">Sign In</a>
                <button class="authorisation__signUP">Sign Up</button>
            </form>
          </header>
          <section class="get-started">
              <div class="get-started__contentWrapper">
                <div class="get-started__content">
                    <h1 class="get-started__title">Want anything to be easy with <strong class="get-started__title_bold">LaslesVPN.</strong></h1>
                    <p class="get-started__info">Provide a network for all your needs with ease and fun using <strong>LaslesVPN</strong>  discover interesting features from us.</p>
                    <button class="get-started__btn">Get Started</button>
                </div>
                <img class="get-started__img" src="../img/getStarted.png" alt="Get started image"/> 
              </div>
              <div class="achievements">
                  <div class="achievements__item">
                      <span class="achievements__num">90+</span>
                      <p class="achievements__name">Users</p>
                  </div>
                  <div class="achievements__item">
                    <span class="achievements__num">30+</span>
                    <p class="achievements__name">Locations</p>
                </div>
                <div class="achievements__item">
                    <span class="achievements__num">50+</span>
                    <p class="achievements__name">Servers</p>
                </div>
              </div>
          </section>
        </div>
    </body>
</html>
